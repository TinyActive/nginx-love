<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="150" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="500" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="80" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 150)">
    <rect width="120" height="120" rx="24" fill="white" opacity="0.95"/>
    <path d="M 40 60 L 80 60 L 60 40 Z" fill="url(#bg-gradient)"/>
    <rect x="35" y="70" width="50" height="8" rx="4" fill="url(#bg-gradient)"/>
    <rect x="35" y="85" width="35" height="8" rx="4" fill="url(#bg-gradient)" opacity="0.7"/>
  </g>
  
  <!-- Main Text -->
  <text x="250" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">
    Nginx WAF
  </text>
  
  <text x="250" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="white" opacity="0.9">
    Management Platform
  </text>
  
  <text x="250" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.8">
    Enterprise-Grade Security & Performance
  </text>
  
  <!-- Feature Badges -->
  <g transform="translate(250, 400)">
    <rect width="180" height="48" rx="24" fill="rgba(255,255,255,0.15)"/>
    <text x="24" y="32" font-family="system-ui" font-size="20" font-weight="600" fill="white">🛡️ ModSecurity</text>
  </g>
  
  <g transform="translate(450, 400)">
    <rect width="160" height="48" rx="24" fill="rgba(255,255,255,0.15)"/>
    <text x="24" y="32" font-family="system-ui" font-size="20" font-weight="600" fill="white">🔒 SSL/TLS</text>
  </g>
  
  <g transform="translate(630, 400)">
    <rect width="180" height="48" rx="24" fill="rgba(255,255,255,0.15)"/>
    <text x="24" y="32" font-family="system-ui" font-size="20" font-weight="600" fill="white">📊 Real-time</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(250, 500)">
    <text font-family="system-ui" font-size="36" font-weight="700" fill="white">10K+</text>
    <text y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white" opacity="0.8">Installations</text>
  </g>
  
  <g transform="translate(450, 500)">
    <text font-family="system-ui" font-size="36" font-weight="700" fill="white">99.9%</text>
    <text y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white" opacity="0.8">Uptime</text>
  </g>
  
  <g transform="translate(630, 500)">
    <text font-family="system-ui" font-size="36" font-weight="700" fill="white">24/7</text>
    <text y="35" font-family="system-ui" font-size="16" font-weight="500" fill="white" opacity="0.8">Support</text>
  </g>
</svg>
