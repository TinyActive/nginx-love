version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nginx-love-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nginx_love_db}
      POSTGRES_USER: ${DB_USER:-nginx_love_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nginx-love-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nginx_love_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  nginx-love-network:
    driver: bridge
